<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeWork #8 -- async(AJAX) with HandlebarsJS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="header">
        <div class="row">
            <div class="col-md-6 text-center">
                <button class="btn btn-default" id="downloadThenOrderCities">All downloaded cities</button>
            </div>
            <div class="col-md-6 text-center">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">SECOND: search your city</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search" disabled="disabled">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="workspace">
        <div class="row" >
            <div class="col-md-12">
                <!-- Handlebars injection here -->
                <ul id="listOfDownloadedCities">

                </ul>
            </div>
        </div>
    </section>

    <!-- HandlebarsJS Template -->
    <script type="text/x-handlebars-template" id="allRenderedCities">
        {{#each list}}
        <li>
            {{name}}
        </li>
        {{/each}}
    </script>

    <!-- HandlebarsJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <!-- CustomJS -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
