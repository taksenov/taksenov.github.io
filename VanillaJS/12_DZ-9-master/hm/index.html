<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeWork #8 -- VK.api showMyFriends</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Ащте Фцуыщьу -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header -->
    <section class="header">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 id="headerUserFriendsVK">
                    <!-- header content insert here -->
                </h1>
            </div>
            <div class="col-md-12 text-center header__btns">

                <button type="button" class="btn btn-success" id="btnSaveFriendsSet">Сохранить</button>
                <button type="button" class="btn btn-info" id="btnLoadFriendsSet">Загрузить</button>

            </div>
        </div>
    </section>
    <!-- header -->

    <!-- workspace -->
    <section class="workspace">
        <div class="container">
            <div class="row" >
                <!-- left side -->
                <div class="col-md-5 col-md-offset-1">

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control" id="searchInputLeft" placeholder="Fiends search">
                    </div>

                    <div class="text-center">
                        <h3>
                            Ваши друзья
                        </h3>
                    </div>

                    <!-- Handlebars injection here -->
                    <div class="friends__block_generated" id="listOfDownloadedFriends" >

                    </div>
                </div>
                <!-- left side -->

                <!-- right side -->
                <div class="col-md-5 col-md-offset-1">

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                        <input type="text" class="form-control" id="searchInputRight" placeholder="Fiends search">
                    </div>

                    <div class="text-center">
                        <h3>
                            Друзья в списке
                        </h3>
                    </div>

                    <!-- Moved friends add here -->
                    <div class="friends__block_generated friends__block_drop" id="listOfMovedFriends" >

                    </div>
                </div>
                <!-- right side -->
            </div>
        </div>
    </section>
    <!-- workspace -->

    <!-- HandlebarsJS Template -->
    <script type="text/x-handlebars-template" id="allRenderedFriends">
        {{#each friendslist}}
            <div class="row friend_block__design" draggable="true">
                <div class="col-md-2">
                    <img src="{{photo_50}}" alt="{{last_name}} {{first_name}}">
                </div>
                <div class="col-md-9">
                    <span class="friend__fullname">
                        {{last_name}} {{first_name}}
                    </span>
                     <br>
                    <span class="friend__birthdate">
                        {{bdate}}
                    </span>
                    <br>
                    <span class="friend__id">
                        id: <a href="https://vk.com/id{{id}}" class="friend__id_link">{{id}}</a>
                    </span>
                </div>
                <div class="col-md-1 icon__parent">
                    {{#if leftSide}}
                        <i class="fa fa-plus icon__child" aria-hidden="true"></i>
                    {{else}}
                        <i class="fa fa-times icon__child" aria-hidden="true"></i>
                    {{/if}}
                </div>
            </div>
        {{/each}}
    </script>
    <!-- HandlebarsJS Template -->

    <script type"text/javascript" src="https://vk.com/js/api/openapi.js"></script>
    <!-- HandlebarsJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <!-- CustomJS -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
